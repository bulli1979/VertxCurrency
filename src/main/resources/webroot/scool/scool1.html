<!DOCTYPE html>
<html>
<script src="../currency/vendor.min.js"></script>
<script src="script1.js"></script>
<link rel="stylesheet" href="../currency/vendor.css" />
<link rel="stylesheet" href="../currency/core.css" />
<body>
	<!--  Einfachstes Angular Beispiel mit ng-app lege ich fest das ich Angular verwende -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Angular Tutorial</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1"></div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>


	<div class="container" ng-app="scoolapp">

		
		<p>
			Name : <input type="text" ng-model="name"
				placeholder="gib deinen Namen ein">
		</p>
		<h1>Hallo {{name}}</h1>

		<div ng-controller="controller1">
			<input type="text" name="search" ng-model="search">
			<div>
				<ul>
					<li ng-click="select()"
						ng-repeat="country in countrys | filter:search">{{ country }}
					</li>
				</ul>
				<div>{{selected}}</div>
			</div>
		</div>
	</div>
	<footer role="contentinfo" class="bs-docs-footer">
		<div class="container">

			<p class="pull-right">
				Designed and built in Switzerland by <a
					href="https://mirko-eberlein.com">Mirko Eberlein</a>.
			</p>
		</div>
	</footer>
</body>
</html>
